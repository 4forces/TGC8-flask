{% extends 'layout.template.html' %}

{% block title %} GoodHealth Pte. Ltd {% endblock %}

{% block content %}
<h1 class="m-3">Health Survey</h1>
<form method="POST">
    <div>
        <label>Full Name:</label>
        <input type="text" class="form-control" name="full-name"/>
    </div>
    <div class='form'>
        <label class="form-label">Gender:</label>
        <div class='form-check'>
            <input type="radio" name="gender" value="male" />Male
            <input type="radio" name="gender" value="female" />Female
        </div>
    </div>
    <div class='form'>
        <label class="form-label">Symptoms:</label>
        <div class='form-check'>
            <input type="checkbox" name="symptoms" value="breathlessness" />Breathlessnes
            <input type="checkbox" name="symptoms" value="weight-loss" />Weight Loss
            <input type="checkbox" name="symptoms" value="running-nose" />Running Nose
            <input type="checkbox" name="symptoms" value="hiccups" />Hiccups
        </div>
    </div>
    <input class="btn btn-primary" type="submit"/>
</form>
{% endblock %}
